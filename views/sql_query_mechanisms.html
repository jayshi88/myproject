<html>

<head>
    <title>
        <%= title %>
    </title>
</head>

<body>

            <%= mechName %>
    </h1>
<div class='examples'>

      </div>

  <button onclick="readDropZone()">Submit Answer</button>

  <link href='/stylesheets/example.css' rel='stylesheet' type='text/css' />
    <link href='/stylesheets/dragula.css' rel='stylesheet' type='text/css' />

dragula([document.querySelector('#left-defaults'), document.querySelector('#right-defaults')]);
</script>

  
</body>
